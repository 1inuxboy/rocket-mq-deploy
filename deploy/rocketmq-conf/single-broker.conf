# RocketMQ Broker配置 - 适用于Docker环境
brokerClusterName = SingleCluster
brokerName = broker-a
brokerId = 0
deleteWhen = 04
fileReservedTime = 48
brokerRole = ASYNC_MASTER
flushDiskType = ASYNC_FLUSH
listenPort = 30911

# 指向Docker网络中的NameServer服务
namesrvAddr = namesrv:9876

# 在Docker环境中通常不需要指定brokerIP1，让Docker自动处理
# brokerIP1 = 0.0.0.0

# 数据存储路径 - 容器内路径
deleteWhen = 04
fileReservedTime = 48
storePathRootDir = /root/store
storePathCommitLog = /root/store/commitlog
storePathConsumeQueue = /root/store/consumequeue
storePathIndex = /root/store/index

# 其他配置
enableDLegerCommitLog = false
autoCreateTopicEnable = true
enablePropertyFilter = true

# 启用ACL认证
aclEnable = true